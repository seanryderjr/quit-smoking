<!DOCTYPE html>
<html>
<head>
	<title>Quit Smoking App</title>
	<link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Quit Smoking App</h1>
		<p>Enter your quit date:</p>
		<input type="date" id="quitDate">
		<p>Number of packs you smoked per day:</p>
		<input type="number" id="numPacks">
        <p>Price per pack:</p>
        <input type="number" id="pricePack">
		<button onclick="calculate()">Calculate</button>
        
		<div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <div id="result4"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
